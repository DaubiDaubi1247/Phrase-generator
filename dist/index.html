<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <link rel="stylesheet" href="css/style.min.css">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Document</title></head><body>    <header class="header">    </header>    <section class="input">        <!-- <div class="input__choose">            <p class="input__choose-text">Сначала нужно выбрать по какому критерию</p>            <button class="author">По автору</button>            <button class="author">По ключевому слову</button>        </div> -->        <div class="request">            <p class="request__title">                Введите Автора фразы,что бы получить его фразу, либо введите ключевое слово фразы            </p>            <input type="text" id="value" class="inp">            <p class="request__title-lang">                Теперь выберите на каком языке Вы хотите получить фразу            </p>            <select name="" id="lang" class="lang">                <option value="">Выберите язык для фразы</option>                <option value="ru">Русский Язык</option>                <option value="en">Английский язык</option>            </select>            <p class="request__title-count">                Осталось совсем чуть чуть... <br>Выберите количество фраз которые Вы хотите получить            </p>            <input type="number" name="" id="count" class="inp">            <button class="btn">Получить фразу ^-^</button>        </div>        <p class="course"></p>    </section>    <script src="js/script.js"></script></body></html>
